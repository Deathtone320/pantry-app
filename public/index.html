<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <style>
        /* [Your existing styles remain unchanged] */
    </style>
</head>
<body>
    <div class="container">
        <!-- [Your existing HTML structure remains unchanged] -->
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, setDoc, query, where, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBhJKdi2UnZX0VFtqkKnrOIiaBWZZgC-V0",
            authDomain: "pantry-app-1a761.firebaseapp.com",
            projectId: "pantry-app-1a761",
            storageBucket: "pantry-app-1a761.firebasestorage.app",
            messagingSenderId: "276704176511",
            appId: "1:276704176511:web:2c5798af2bea513c69124a",
            measurementId: "G-L47SCE5EDN"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let manualAddItemModal;
        let locationInputModal;
        let myPantryModal;
        let recipesModal;
        let accountSettingsModal;
        let userManagementModal;
        let settingsOffcanvas;
        let currentItemToAdd = null;
        let currentPantryUserId = null;

        window.showSection = function(sectionId) {
            ['welcome-section', 'login-section', 'register-section', 'verify-email-section', 'app-section'].forEach(id => {
                document.getElementById(id).style.display = id === sectionId ? 'block' : 'none';
            });
        };

        async function handleInvitationAcceptance() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            const inviterId = urlParams.get('inviterId');
            const invitationDocId = urlParams.get('invitationDocId');

            if (action === 'acceptInvite' && inviterId && invitationDocId) {
                if (auth.currentUser) {
                    try {
                        const invitationRef = doc(db, 'pantries', inviterId, 'shared_users', invitationDocId);
                        await updateDoc(invitationRef, {
                            status: 'accepted',
                            acceptedByUid: auth.currentUser.uid,
                            acceptedAt: new Date()
                        });
                        alert('Invitation accepted! You now have access to this pantry.');
                        window.history.replaceState({}, document.title, window.location.pathname);
                        window.showSection('app-section');
                    } catch (error) {
                        console.error("Error accepting invitation:", error);
                        alert('Failed to accept invitation: ' + error.message);
                    }
                } else {
                    alert('Please log in or register to accept the invitation.');
                    window.showSection('welcome-section');
                    localStorage.setItem('pendingInvitation', JSON.stringify({ inviterId, invitationDocId }));
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            manualAddItemModal = new bootstrap.Modal(document.getElementById('manual-add-item-modal'));
            locationInputModal = new bootstrap.Modal(document.getElementById('location-input-modal'));
            myPantryModal = new bootstrap.Modal(document.getElementById('my-pantry-modal'));
            recipesModal = new bootstrap.Modal(document.getElementById('recipes-modal'));
            accountSettingsModal = new bootstrap.Modal(document.getElementById('account-settings-modal'));
            userManagementModal = new bootstrap.Modal(document.getElementById('user-management-modal'));
            settingsOffcanvas = new bootstrap.Offcanvas(document.getElementById('settings-offcanvas'));

            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            document.getElementById('show-login').addEventListener('click', () => window.showSection('login-section'));
            document.getElementById('show-register').addEventListener('click', () => window.showSection('register-section'));
            document.getElementById('back-from-login').addEventListener('click', () => window.showSection('welcome-section'));
            document.getElementById('back-from-register').addEventListener('click', () => window.showSection('welcome-section'));
            document.getElementById('back-from-verify').addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    window.showSection('welcome-section');
                } catch (error) {
                    console.error("Error signing out from verification screen:", error);
                    alert('Could not go back: ' + error.message);
                }
            });

            document.getElementById('login-btn').addEventListener('click', async () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    const pendingInvitation = localStorage.getItem('pendingInvitation');
                    if (pendingInvitation) {
                        const { inviterId, invitationDocId } = JSON.parse(pendingInvitation);
                        localStorage.removeItem('pendingInvitation');
                        await handleInvitationAcceptance(inviterId, invitationDocId);
                    }
                } catch (error) {
                    alert('Login failed: ' + error.message);
                }
            });

            document.getElementById('register-btn').addEventListener('click', async () => {
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    await sendEmailVerification(auth.currentUser);
                    alert('Verification email sent. Please check your inbox.');
                    window.showSection('verify-email-section');
                    const pendingInvitation = localStorage.getItem('pendingInvitation');
                    if (pendingInvitation) {
                        const { inviterId, invitationDocId } = JSON.parse(pendingInvitation);
                        localStorage.removeItem('pendingInvitation');
                        await handleInvitationAcceptance(inviterId, invitationDocId);
                    }
                } catch (error) {
                    alert('Registration failed: ' + error.message);
                }
            });

            document.getElementById('resend-verification').addEventListener('click', async () => {
                try {
                    await sendEmailVerification(auth.currentUser);
                    alert('Verification email resent. Please check your inbox.');
                } catch (error) {
                    alert('Failed to resend verification email: ' + error.message);
                }
            });

            document.getElementById('forgot-password').addEventListener('click', async () => {
                const email = document.getElementById('login-email').value;
                if (!email) {
                    alert('Please enter your email to reset password');
                    return;
                }
                try {
                    await sendPasswordResetEmail(auth, email);
                    alert('Password reset email sent. Please check your inbox.');
                } catch (error) {
                    alert('Failed to send password reset email: ' + error.message);
                }
            });

            document.getElementById('scan-barcode-btn').addEventListener('click', startScanner);
            document.getElementById('show-manual-add-modal-btn').addEventListener('click', () => manualAddItemModal.show());
            document.getElementById('show-my-pantry-btn').addEventListener('click', () => {
                myPantryModal.show();
                renderPantryItemsByLocation(currentPantryUserId);
            });
            document.getElementById('show-recipes-btn').addEventListener('click', () => {
                recipesModal.show();
                loadSavedRecipes(auth.currentUser.uid);
                document.getElementById('found-recipes-display').innerHTML = '';
            });

            document.getElementById('add-manual-item-btn-modal').addEventListener('click', addManualItem);
            document.getElementById('save-location-btn').addEventListener('click', saveItemLocation);
            document.getElementById('pantry-search-bar').addEventListener('input', (event) => {
                renderPantryItemsByLocation(currentPantryUserId, event.target.value);
            });
            document.getElementById('find-recipe-btn').addEventListener('click', getRecipes);
            document.getElementById('saved-recipes-search-bar').addEventListener('input', (event) => {
                loadSavedRecipes(auth.currentUser.uid, event.target.value);
            });
            document.getElementById('save-account-settings-btn').addEventListener('click', saveAccountSettings);
            document.getElementById('offcanvas-account-settings-link').addEventListener('click', () => {
                settingsOffcanvas.hide();
                accountSettingsModal.show();
            });
            document.getElementById('offcanvas-add-user-btn').addEventListener('click', () => {
                settingsOffcanvas.hide();
                const newUserEmail = prompt("Enter the email of the user you want to invite:");
                if (newUserEmail) {
                    addUser(newUserEmail);
                }
            });
            document.getElementById('offcanvas-manage-access-btn').addEventListener('click', () => {
                settingsOffcanvas.hide();
                userManagementModal.show();
                loadUsers(auth.currentUser.uid);
            });
            document.getElementById('offcanvas-logout-link').addEventListener('click', logout);

            handleInvitationAcceptance();
        });

        onAuthStateChanged(auth, async user => {
            if (user) {
                currentPantryUserId = user.uid;
                if (user.emailVerified) {
                    window.showSection('app-section');
                    const pendingInvitation = localStorage.getItem('pendingInvitation');
                    if (pendingInvitation) {
                        const { inviterId, invitationDocId } = JSON.parse(pendingInvitation);
                        localStorage.removeItem('pendingInvitation');
                        await handleInvitationAcceptance(inviterId, invitationDocId);
                    }
                } else {
                    window.showSection('verify-email-section');
                }
            } else {
                currentPantryUserId = null;
                window.showSection('welcome-section');
            }
        });

        async function startScanner() {
            const scannerContainer = document.querySelector('#scanner-container');
            scannerContainer.innerHTML = '';
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerContainer,
                    constraints: { facingMode: "environment" }
                },
                decoder: { readers: ["ean_reader", "upc_reader"] }
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert('Error initializing scanner: ' + err.message);
                    return;
                }
                Quagga.start();
            });
            Quagga.onDetected(async (data) => {
                const barcode = data.codeResult.code;
                Quagga.stop();
                scannerContainer.innerHTML = '';
                await fetchItem(barcode);
            });
        }

        async function fetchItem(barcode) {
            try {
                const response = await axios.get(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
                if (response.data.status === 1) {
                    currentItemToAdd = {
                        name: response.data.product.product_name || 'Unknown Product',
                        barcode,
                        quantity: 1,
                        image: response.data.product.image_url || ''
                    };
                    promptForItemLocation();
                } else {
                    alert('Product not found in database. Please add it manually.');
                    document.getElementById('manual-name').value = '';
                    document.getElementById('manual-quantity').value = '1';
                    document.getElementById('manual-image').value = '';
                    manualAddItemModal.show();
                }
            } catch (error) {
                alert('Error fetching product: ' + error.message);
                console.error("Error fetching product:", error);
            }
        }

        async function addManualItem() {
            const name = document.getElementById('manual-name').value;
            const quantity = parseInt(document.getElementById('manual-quantity').value) || 1;
            const imageFile = document.getElementById('manual-image').files[0];
            let imageUrl = '';

            if (!name) {
                alert('Item name is required.');
                return;
            }

            if (imageFile) {
                try {
                    const user = auth.currentUser;
                    const storageRef = ref(storage, `images/${user.uid}/${imageFile.name}`);
                    await uploadBytes(storageRef, imageFile);
                    imageUrl = await getDownloadURL(storageRef);
                } catch (error) {
                    console.error("Error uploading image:", error);
                    alert('Error uploading image: ' + error.message);
                    return;
                }
            }

            currentItemToAdd = { name, quantity, image: imageUrl };
            manualAddItemModal.hide();
            promptForItemLocation();
        }

        async function promptForItemLocation() {
            if (!auth.currentUser) {
                alert('Not logged in.');
                return;
            }
            const locationInput = document.getElementById('item-location');
            const previousLocationsDatalist = document.getElementById('previous-locations');
            locationInput.value = '';

            try {
                const locationsSnapshot = await getDocs(collection(db, 'users', auth.currentUser.uid, 'locations'));
                previousLocationsDatalist.innerHTML = '';
                locationsSnapshot.forEach(doc => {
                    const option = document.createElement('option');
                    option.value = doc.id;
                    previousLocationsDatalist.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading previous locations:", error);
            }

            locationInputModal.show();
        }

        async function saveItemLocation() {
            const user = auth.currentUser;
            if (!user || !currentItemToAdd) {
                alert('Error: User not logged in or no item to save.');
                return;
            }

            const location = document.getElementById('item-location').value.trim();
            if (!location) {
                alert('Location is required.');
                return;
            }

            try {
                await setDoc(doc(db, 'users', user.uid, 'locations', location), { lastUsed: new Date() }, { merge: true });
                await addDoc(collection(db, 'pantries', currentPantryUserId, 'items'), {
                    ...currentItemToAdd,
                    location,
                    addedAt: new Date()
                });
                alert('Item added successfully with location!');
                locationInputModal.hide();
                currentItemToAdd = null;
                if (myPantryModal._isShown) {
                    renderPantryItemsByLocation(currentPantryUserId, document.getElementById('pantry-search-bar').value);
                }
            } catch (error) {
                alert('Error saving item with location: ' + error.message);
                console.error("Error saving item with location:", error);
            }
        }

        async function renderPantryItemsByLocation(pantryOwnerId, searchTerm = '') {
            if (!pantryOwnerId) {
                document.getElementById('pantry-items-display').innerHTML = '<p class="text-center text-muted">Please select a pantry to view.</p>';
                document.getElementById('current-pantry-owner').textContent = 'Pantry: Not Selected';
                return;
            }

            try {
                const pantryItemsDisplay = document.getElementById('pantry-items-display');
                pantryItemsDisplay.innerHTML = '<p class="text-center text-muted">Loading pantry items...</p>';

                const ownerDoc = await getDoc(doc(db, 'users', pantryOwnerId));
                const ownerEmail = ownerDoc.exists() ? ownerDoc.data().name || ownerDoc.data().email : 'Unknown User';
                document.getElementById('current-pantry-owner').textContent = `Viewing Pantry: ${ownerEmail}`;

                const querySnapshot = await getDocs(collection(db, 'pantries', pantryOwnerId, 'items'));
                const itemsByLocation = {};
                querySnapshot.forEach(doc => {
                    const item = { id: doc.id, ...doc.data() };
                    const location = item.location || 'Unsorted';
                    if (!itemsByLocation[location]) itemsByLocation[location] = [];
                    itemsByLocation[location].push(item);
                });

                pantryItemsDisplay.innerHTML = '';
                if (Object.keys(itemsByLocation).length === 0) {
                    pantryItemsDisplay.innerHTML = '<p class="text-center text-muted">This pantry is empty. Add some items!</p>';
                    return;
                }

                const filteredLocations = Object.keys(itemsByLocation).filter(location =>
                    location.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    itemsByLocation[location].some(item => item.name.toLowerCase().includes(searchTerm.toLowerCase()))
                ).sort();

                if (filteredLocations.length === 0) {
                    pantryItemsDisplay.innerHTML = '<p class="text-center text-muted">No matching items found for your search.</p>';
                    return;
                }

                filteredLocations.forEach(location => {
                    const locationGroupDiv = document.createElement('div');
                    locationGroupDiv.className = 'pantry-location-group';
                    locationGroupDiv.innerHTML = `<h4>${location}</h4>`;
                    itemsByLocation[location].filter(item =>
                        item.name.toLowerCase().includes(searchTerm.toLowerCase())
                    ).forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'pantry-item-box';
                        itemDiv.innerHTML = `
                            <span>
                                ${item.image ? `<img src="${item.image}" width="40" class="rounded" alt="${item.name}">` : ''}
                                <strong>${item.name}</strong> (Qty: ${item.quantity})
                            </span>
                            <button class="remove-item-btn btn btn-danger btn-sm" data-item-id="${item.id}" data-user-id="${pantryOwnerId}">Remove</button>
                        `;
                        locationGroupDiv.appendChild(itemDiv);
                    });
                    pantryItemsDisplay.appendChild(locationGroupDiv);
                });

                pantryItemsDisplay.querySelectorAll('.remove-item-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const itemId = event.target.dataset.itemId;
                        const currentPantryOwnerId = event.target.dataset.userId;
                        removeItem(itemId, currentPantryOwnerId);
                    });
                });
            } catch (error) {
                alert('Error loading pantry items by location: ' + error.message);
                console.error("Error loading pantry items by location:", error);
            }
        }

        window.removeItem = async function(itemId, pantryOwnerId) {
            if (!confirm('Are you sure you want to remove this item?')) return;
            try {
                await deleteDoc(doc(db, 'pantries', pantryOwnerId, 'items', itemId));
                alert('Item removed successfully!');
                if (myPantryModal._isShown) {
                    renderPantryItemsByLocation(pantryOwnerId, document.getElementById('pantry-search-bar').value);
                }
            } catch (error) {
                alert('Error removing item: ' + error.message);
            }
        };

        async function getRecipes() {
            const user = auth.currentUser;
            if (!user) return alert('Not logged in');
            const foundRecipesDisplay = document.getElementById('found-recipes-display');
            foundRecipesDisplay.innerHTML = '<p class="text-center text-muted">Finding recipes...</p>';

            try {
                const querySnapshot = await getDocs(collection(db, 'pantries', currentPantryUserId, 'items'));
                const ingredients = querySnapshot.docs.map(doc => doc.data().name).join(',');
                if (!ingredients) {
                    foundRecipesDisplay.innerHTML = '<li class="list-group-item text-muted">The current pantry is empty. Add items to get recipe suggestions!</li>';
                    return;
                }
                const SPOONACULAR_API_KEY = 'YOUR_SPOONACULAR_API_KEY_HERE';
                if (SPOONACULAR_API_KEY === 'YOUR_SPOONACULAR_API_KEY_HERE') {
                    foundRecipesDisplay.innerHTML = '<li class="list-group-item text-danger">Error: Please replace "YOUR_SPOONACULAR_API_KEY_HERE" with your actual Spoonacular API key.</li>';
                    return;
                }
                const response = await axios.get(`https://api.spoonacular.com/recipes/findByIngredients?ingredients=${ingredients}&apiKey=${SPOONACULAR_API_KEY}`);
                foundRecipesDisplay.innerHTML = '';
                if (response.data.length === 0) {
                    foundRecipesDisplay.innerHTML = '<li class="list-group-item text-muted">No recipes found with items from the current pantry. Try adding more!</li>';
                } else {
                    response.data.forEach(recipe => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item recipe-item-box';
                        li.innerHTML = `
                            <div>
                                <strong>${recipe.title}</strong><br>
                                <small>
                                    Used Ingredients: ${recipe.usedIngredientCount}<br>
                                    Missing Ingredients: ${recipe.missedIngredientCount}
                                </small>
                            </div>
                            ${recipe.image ? `<img src="${recipe.image}" class="rounded mt-2" alt="${recipe.title}">` : ''}
                            <button class="btn btn-sm btn-success mt-2" data-recipe='${JSON.stringify(recipe)}'>Save Recipe</button>
                        `;
                        foundRecipesDisplay.appendChild(li);
                    });
                    foundRecipesDisplay.querySelectorAll('.btn-success').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const recipeData = JSON.parse(event.target.dataset.recipe);
                            saveRecipe(recipeData);
                        });
                    });
                }
            } catch (error) {
                console.error("Error fetching recipes:", error);
                foundRecipesDisplay.innerHTML = `<li class="list-group-item text-danger">Error fetching recipes: ${error.message}. Please check your Spoonacular API key and network connection.</li>`;
            }
        }

        async function saveRecipe(recipeData) {
            const user = auth.currentUser;
            if (!user) return alert('Not logged in');
            try {
                const savedRecipesRef = collection(db, 'users', user.uid, 'saved_recipes');
                const q = query(savedRecipesRef, where("id", "==", recipeData.id));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    alert('Recipe already saved!');
                    return;
                }
                await addDoc(savedRecipesRef, {
                    id: recipeData.id,
                    title: recipeData.title,
                    image: recipeData.image || '',
                    usedIngredientCount: recipeData.usedIngredientCount,
                    missedIngredientCount: recipeData.missedIngredientCount,
                    savedAt: new Date()
                });
                alert('Recipe saved successfully!');
                loadSavedRecipes(user.uid);
            } catch (error) {
                alert('Error saving recipe: ' + error.message);
                console.error("Error saving recipe:", error);
            }
        }

        async function loadSavedRecipes(userId, searchTerm = '') {
            try {
                const savedRecipesDisplay = document.getElementById('saved-recipes-display');
                savedRecipesDisplay.innerHTML = '<p class="text-center text-muted">Loading saved recipes...</p>';
                const querySnapshot = await getDocs(collection(db, 'users', userId, 'saved_recipes'));
                savedRecipesDisplay.innerHTML = '';
                if (querySnapshot.empty) {
                    savedRecipesDisplay.innerHTML = '<p class="text-center text-muted">No recipes saved yet.</p>';
                } else {
                    const filteredRecipes = querySnapshot.docs.filter(doc => {
                        const recipe = doc.data();
                        return recipe.title.toLowerCase().includes(searchTerm.toLowerCase());
                    });
                    if (filteredRecipes.length === 0) {
                        savedRecipesDisplay.innerHTML = '<p class="text-center text-muted">No matching saved recipes found.</p>';
                        return;
                    }
                    filteredRecipes.forEach(docSnapshot => {
                        const recipe = docSnapshot.data();
                        const li = document.createElement('div');
                        li.className = 'list-group-item recipe-item-box';
                        li.innerHTML = `
                            <div>
                                <strong>${recipe.title}</strong><br>
                                <small>
                                    Used Ingredients: ${recipe.usedIngredientCount}<br>
                                    Missing Ingredients: ${recipe.missedIngredientCount}
                                </small>
                            </div>
                            ${recipe.image ? `<img src="${recipe.image}" class="rounded mt-2" alt="${recipe.title}">` : ''}
                            <button class="remove-recipe-btn btn btn-danger btn-sm mt-2" data-recipe-id="${docSnapshot.id}" data-user-id="${userId}">Remove</button>
                        `;
                        savedRecipesDisplay.appendChild(li);
                    });
                    savedRecipesDisplay.querySelectorAll('.remove-recipe-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const recipeId = event.target.dataset.recipeId;
                            const currentUserId = event.target.dataset.userId;
                            removeSavedRecipe(recipeId, currentUserId);
                        });
                    });
                }
            } catch (error) {
                alert('Error loading saved recipes: ' + error.message);
                console.error("Error loading saved recipes:", error);
            }
        }

        async function removeSavedRecipe(recipeId, userId) {
            if (!confirm('Are you sure you want to remove this saved recipe?')) return;
            try {
                await deleteDoc(doc(db, 'users', userId, 'saved_recipes', recipeId));
                alert('Recipe removed successfully!');
                loadSavedRecipes(userId);
            } catch (error) {
                alert('Error removing recipe: ' + error.message);
                console.error("Error removing saved recipe:", error);
            }
        }

        async function addUser(newUserEmail) {
            const user = auth.currentUser;
            if (!user) return alert('Not logged in');

            if (!newUserEmail || !newUserEmail.includes('@')) {
                alert('Please enter a valid email address.');
                return;
            }

            try {
                const invitationDocRef = await addDoc(collection(db, 'pantries', user.uid, 'shared_users'), {
                    email: newUserEmail,
                    status: 'pending',
                    invitedBy: user.email,
                    invitedById: user.uid,
                    timestamp: new Date()
                });

                // Generate a custom invitation link
                const invitationLink = `${window.location.origin}/?action=acceptInvite&inviterId=${user.uid}&invitationDocId=${invitationDocRef.id}`;

                // Since we can't send an email directly for free, provide the link to the user to share manually
                alert(`Invitation created! Copy this link and send it to ${newUserEmail}:\n${invitationLink}\nThe invitee must log in or register to accept it.`);

                loadUsers(user.uid); // Refresh the user list
            } catch (error) {
                alert('Error adding user or creating invitation: ' + error.message);
                console.error("Error in addUser function:", error);
                // Optionally clean up if the invitation was created but failed later
                if (invitationDocRef) await deleteDoc(invitationDocRef);
            }
        }

        async function loadUsers(userId) {
            try {
                const userList = document.getElementById('user-list');
                userList.innerHTML = '';
                const querySnapshot = await getDocs(collection(db, 'pantries', userId, 'shared_users'));
                if (querySnapshot.empty) {
                    userList.innerHTML = '<li class="list-group-item text-muted">No users have been invited yet.</li>';
                } else {
                    querySnapshot.forEach(docSnapshot => {
                        const userData = docSnapshot.data();
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center';
                        const targetPantryUid = userData.status === 'accepted' ? userData.acceptedByUid : 'pending';
                        li.innerHTML = `
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="user-${docSnapshot.id}-checkbox"
                                    data-pantry-owner-id="${userId}"
                                    data-invited-user-id="${targetPantryUid}"
                                    ${currentPantryUserId === targetPantryUid ? 'checked' : ''}
                                    ${userData.status !== 'accepted' ? 'disabled' : ''}>
                                <label class="form-check-label" for="user-${docSnapshot.id}-checkbox">
                                    ${userData.email} (${userData.status})
                                </label>
                            </div>
                            <button class="remove-user-btn" data-doc-id="${docSnapshot.id}" data-user-id="${userId}">Ã—</button>
                        `;
                        userList.appendChild(li);
                    });
                    userList.querySelectorAll('.remove-user-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const docId = event.target.dataset.docId;
                            const currentUserId = event.target.dataset.userId;
                            removeSharedUser(docId, currentUserId);
                        });
                    });
                    userList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                        checkbox.addEventListener('change', (event) => {
                            if (event.target.checked) {
                                currentPantryUserId = event.target.dataset.invitedUserId;
                                userList.querySelectorAll('input[type="checkbox"]').forEach(otherCheckbox => {
                                    if (otherCheckbox !== event.target) otherCheckbox.checked = false;
                                });
                            } else {
                                currentPantryUserId = auth.currentUser.uid;
                            }
                            if (myPantryModal._isShown) {
                                renderPantryItemsByLocation(currentPantryUserId, document.getElementById('pantry-search-bar').value);
                            }
                            userManagementModal.hide();
                        });
                    });
                }
            } catch (error) {
                alert('Error loading users: ' + error.message);
                console.error("Error loading shared users:", error);
            }
        }

        async function removeSharedUser(docId, userId) {
            if (!confirm('Are you sure you want to remove this user\'s access?')) return;
            try {
                await deleteDoc(doc(db, 'pantries', userId, 'shared_users', docId));
                alert('User access removed successfully!');
                loadUsers(userId);
                currentPantryUserId = auth.currentUser.uid;
                if (myPantryModal._isShown) {
                    renderPantryItemsByLocation(currentPantryUserId, document.getElementById('pantry-search-bar').value);
                }
            } catch (error) {
                alert('Error removing user access: ' + error.message);
                console.error("Error removing shared user:", error);
            }
        }

        async function saveAccountSettings() {
            const user = auth.currentUser;
            if (!user) {
                alert('Not logged in.');
                return;
            }
            const profileName = document.getElementById('profile-name').value;
            const profilePictureFile = document.getElementById('profile-picture').files[0];
            const sharePantry = document.getElementById('share-pantry').checked;
            let photoURL = user.photoURL;

            if (profilePictureFile) {
                try {
                    const storageRef = ref(storage, `profile_pictures/${user.uid}/${profilePictureFile.name}`);
                    await uploadBytes(storageRef, profilePictureFile);
                    photoURL = await getDownloadURL(storageRef);
                    alert('Profile picture uploaded!');
                } catch (error) {
                    console.error("Error uploading profile picture:", error);
                    alert('Failed to upload profile picture: ' + error.message);
                }
            }

            try {
                await setDoc(doc(db, 'users', user.uid), {
                    name: profileName,
                    photoURL: photoURL,
                    sharePantry: sharePantry
                }, { merge: true });
                alert('Account settings saved!');
                accountSettingsModal.hide();
            } catch (error) {
                alert('Error saving account settings: ' + error.message);
                console.error("Error saving account settings:", error);
            }
        }

        async function logout() {
            try {
                await signOut(auth);
                window.showSection('welcome-section');
                alert('You have been logged out.');
            } catch (error) {
                alert('Logout failed: ' + error.message);
                console.error("Error during logout:", error);
            }
        }
    </script>
</body>
</html>
